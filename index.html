<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-success-subtle">
    <h1 class="text-center my-5">Bookmarker</h1>
        <div class="bookMarkTitle text-center my-5">
            <i class="fa-solid fa-bookmark"></i>
            <span> Bookmark your favorite sites</span>
            <i class="fa-solid fa-bookmark"></i>
        </div>
        <!-- <div id="fixedBox" class="d-none justify-content-center align-items-center w-50 h-50 bg-danger"></div> -->
      <div class="bookMarkForm w-75 m-auto ">
        <label for="nameInput" class="my-2 fw-medium "><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <br>
        <input type="text" onblur="validationName()" class=" form-control mb-4"   name="bookMarkName" id="nameInput" placeholder="Bookmark Name">
        <div class="error"></div>
        <label for="siteInput" class="my-2 fw-medium"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <br>
        <input type="url" class="form-control   mb-4  name="bookMarkName"  id="siteInput" placeholder="Website URL">
        <div class="error"></div>
    </div>
      <div class="btnContent text-center my-5">
        <button class="btn btn-danger" id="btn" onclick="createBookmarker()">Submit</button>
      </div>
    <div class="table-responsive m-auto my-5 w-75 ">
        <table class="table  ">
            <thead class="bg-white">
                <tr>
                    <th class="ps-5">Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
               
            
            </tbody>
        </table>
    </div>
  


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
